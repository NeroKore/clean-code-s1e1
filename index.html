<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="head">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="head__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="main__adding-element">
        <label for="new-task">Add Item</label>
        <div class="main__task-wrapper">
          <input id="new-task" class="main__task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
      <h3>Todo</h3>
      <ul id="incomplete">
        <li class="main__item">
          <input type="checkbox">
          <label class="main__task">Pay Bills</label>
          <input type="text">
          <button class="main__edit">Edit</button>
          <button class="main__delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="main__item_edit-mode">
          <input type="checkbox">
          <label class="main__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task">
          <button class="main__edit">Save</button>
          <button class="main__delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      </section>
      <section>
      <h3>Completed</h3>
      <ul id="completed">
        <li class="main__item">
          <input type="checkbox" checked>
          <label class="main__task">See the Doctor</label>
          <input type="text" class="main__task">
          <button class="main__edit">Edit</button>
          <button class="main__delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
